<body>
  <div class="container">

    <h1>The Introspective App ðŸ¦Š</h1>
    <form><textarea id="code" name="code" onkeydown="change_code()">
{{ code }}
</textarea></form>

  </div>
  <script>

    let editor = CodeMirror.fromTextArea(document.getElementById("code"), {
      lineNumbers: true,
      styleActiveLine: true,
      matchBrackets: true,
      theme: 'cobalt',
      mode: 'python',
    });
    editor.on("change", function (cm, change) {
      let code = cm.getValue();
      let filename = window.location.pathname.slice(1);

      // src https://www.html5rocks.com/en/tutorials/cors/
      var xhr = createCORSRequest('POST', "http://localhost:8000/change");
      if (!xhr) {
        throw new Error('CORS not supported');
      }
      else {
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify({
          "filename": filename,
          "code": code
        }));
      };
    });

    function createCORSRequest(method, url) {
      var xhr = new XMLHttpRequest();
      if ("withCredentials" in xhr) {

        // Check if the XMLHttpRequest object has a "withCredentials" property.
        // "withCredentials" only exists on XMLHTTPRequest2 objects.
        xhr.open(method, url, true);

      } else if (typeof XDomainRequest != "undefined") {

        // Otherwise, check if XDomainRequest.
        // XDomainRequest only exists in IE, and is IE's way of making CORS requests.
        xhr = new XDomainRequest();
        xhr.open(method, url);

      } else {

        // Otherwise, CORS is not supported by the browser.
        xhr = null;

      }
      return xhr;
    }

  </script>
